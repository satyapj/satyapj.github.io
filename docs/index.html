// check if geolocation is supported
if (!!navigator.geolocation) {
    root.innerHTML = `Geolocation is not supported on this device.`
}
id = navigator.geolocation.watchPosition(
    (position) => {
        console.log('position updated');
        root.innerHTML = `Current location -> latitude ${position.coords.latitude} :: longitude: ${position.coords.longitude} :: speed: ${position.coords.speed} :: heading: ${position.coords.heading}`

    (err) => {
        root.innerHTML = `Error -> ${err.code} : ${err.message} `
    }, {
    enableHighAccuracy: true,
    timeout: 5000,
    maximumAge: 0
})
